<!DOCTYPE html>
<center style='font-family:benton-sans'>Reopening Plans for Colleges in California (By Enrollment)</center></br>

<div id="stacked_bar"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
// create the svg
margin = {top: 60, right: 100, bottom: 50, left: 70};
width = pageWidth - margin.left - margin.right;
width = Math.min(width, 600 - margin.left - margin.right)
width = Math.max(width, 500)
height = (width * 0.9) - margin.top - margin.bottom;

var div = d3.select("#stacked_bar").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var svg = d3.select("#stacked_bar").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom);
g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// set x scale
var x = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.7)
    .align(0.1);

// set y scale
var y = d3.scaleLinear()
    .rangeRound([height, 0]);

// set the colors
var z = d3.scaleOrdinal()
       .range([ "#d18975", "#8F679C", "#338A6C", "#479BD1", "#f4803f"])

var data = [
  { Enrollment: "Small Colleges", "In-person": "16", Online: "1",  Hybrid: "7" , Other: "5",},
  { Enrollment: "Midsize Colleges", "In-person": "4", Online: "11",  Hybrid: "2" , Other: "0",},
  { Enrollment: "Large Colleges", "In-person": "0", Online: "11",  Hybrid: "6" , Other: "1",},

];

  var keys = ["In-person", "Hybrid","Online", "Other"]

  x.domain(["Small Colleges", "Midsize Colleges", "Large Colleges"]);
  y.domain([0, 30]).nice();
  z.domain(keys);

  g.append("g")
    .selectAll("g")
    .data(d3.stack().keys(keys)(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
      .attr("opacity", 0.85)
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data.Enrollment); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth())
    .on("mouseover", function(d) {
        div.transition()
          .duration(200)
          .style("opacity", 1)
          let p = (d[1] - d[0]).toString()
          div.html(p)
              .style("width", "50px")
              .style("height", "35px")
              .style("text-align", "center")
              .style("left", (d3.event.pageX + 10) + "px")
              .style("top", (d3.event.pageY - 15) + "px")
              .style("font-size", "18x")
              .style("opacity", 0.7);
          })
    .on("mouseout", function(d) {
        div.transition()
          .duration(300)
          .style("opacity", 0);
      });

  //g.append("text")
    //  .attr("x", (width / 2) - 100)
    //  .attr("y", height + (margin.bottom/1.2))
    //  .style("font-size", 16)
    //  .style("font-family", "benton-sans")
    //  .text("Undergraduate Enrollment")

  //g.append("text")
    //  .attr("transform", "rotate(-90)")
      //.attr("x", 0 - 200)
      //.attr("y", 0 - 55)
      //.style("font-size", 16)
      //.style("font-family", "benton-sans")
      //.text("Number of colleges")

  scale_bar = 1;
  //if (width < 900) {scale_bar=1;}
  if (pageWidth < 600) {scale_bar=1.7;}
  fsize = 16 * scale_bar;
  square = 16 * scale_bar;
  spacing = 22 * scale_bar;

  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .style("font-family", "benton-sans")
      .style("font-size", fsize)
      .call(d3.axisBottom(x).tickPadding(10).tickSize(3));

  g.append("g")
      .attr("class", "axis")
      .style("font-size", fsize)
      .style("font-family", "benton-sans")
      .call(d3.axisLeft(y).tickValues([5,10,15,20,25,30]).ticks(5).tickSize(0).tickPadding(25))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("text-anchor", "start");


  var legend = svg.append("g")
      .style("font-family", "benton-sans")
      .style("font-size", fsize)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + (i * spacing) + ")"; });

  legend.append("rect")
      .attr("x", width)
      .attr("y", 30)
      .attr("width", square)
  .attr("height", square)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width + 50)
      .attr("text-anchor", "start")
      .attr("y", 44)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });
</script>
