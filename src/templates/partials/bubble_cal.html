<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js and the geo projection plugin -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<div id="bubble_cal"></div>
<script>

var div = d3.select("#bubble_cal").append("div_bubble")
    .attr("class", "tooltip")
    .style("opacity", 0);

pageWidth = 1000
var margin = {top: 25, right: 220, bottom: 50, left: 75},
width = pageWidth - margin.left - margin.right;
width = Math.min(pageWidth, 2000 - margin.left - margin.right);
height = 0.4 * width;

// The svg
    var svg = d3.select("#bubble_cal").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Map and projection
var projection = d3.geoMercator()
    .center([-119.4179, 36.7783])                // GPS of location to zoom on
    .scale(2000)                       // This is like the zoom
    .translate([width/2, height/2])

// Create data for circles:
var markers = [
{size: 4010, group: 'Biola University', plan: 'Planning for in-person', lat: 33.9054, long: -118.0152}, {size: 948, group: 'California Institute of Technology', plan: 'Waiting to decide', lat: 34.1377, long: -118.1253}, {size: 1010, group: 'California Institute of the Arts', plan: 'Proposing a hybrid model', lat: 34.3927, long: -118.5672}, {size: 3059, group: 'California Lutheran University', plan: 'Considering a range of scenarios', lat: 34.2249, long: -118.8789}, {size: 1017, group: 'CSU  Maritime Academy', plan: 'Planning for online', lat: 38.0692, long: -122.2303}, {size: 1200, group: 'Claremont Colleges', plan: 'Planning for in-person', lat: 34.1014, long: -117.7139}, {size: 1808, group: 'Concordia University Irvine', plan: 'Planning for in-person', lat: 33.6539, long: -117.8105}, {size: 1355, group: 'Dominican University of California', plan: 'Planning for in-person', lat: 37.9798, long: -122.5132}, {size: 889, group: 'Harvey Mudd College', plan: 'Waiting to decide', lat: 34.1057, long: -117.7096}, {size: 683, group: 'Hope International University', plan: 'Planning for in-person', lat: 33.8768, long: -117.8854}, {size: 1399, group: "Master's University", plan: 'Planning for in-person', lat: 34.3825, long: -118.5193}, {size: 775, group: 'Menlo College', plan: 'Planning for in-person', lat: 37.4561, long: -122.1921}, {size: 2036, group: 'Occidental College', plan: 'Proposing a hybrid model', lat: 34.1273, long: -118.2101}, {size: 3627, group: 'Pepperdine University', plan: 'Planning for in-person', lat: 34.0414, long: -118.7096}, {size: 3196, group: 'Point Loma Nazarene University', plan: 'Planning for in-person', lat: 32.718, long: -117.2503}, {size: 1679, group: 'Pomona College', plan: 'Waiting to decide', lat: 34.0973, long: -117.7131}, {size: 2689, group: "Saint Mary's College of California", plan: 'Proposing a hybrid model', lat: 37.8413, long: -122.1101}, {size: 1048, group: 'Scripps College', plan: 'Waiting to decide', lat: 34.1038, long: -117.711}, {size: 790, group: 'Simpson University', plan: 'Planning for in-person', lat: 40.6144, long: -122.3323}, {size: 2798, group: 'University of La Verne', plan: 'Planning for in-person', lat: 34.1008, long: -117.773}, {size: 3014, group: 'University of Redlands', plan: 'Proposing a hybrid model', lat: 34.0627, long: -117.1633}, {size: 3628, group: 'University of the Pacific', plan: 'Proposing a hybrid model', lat: 37.9799, long: -121.3129}, {size: 1848, group: 'Vanguard University', plan: 'Planning for in-person', lat: 33.6617, long: -117.9011}, {size: 1277, group: 'Westmont College', plan: 'Planning for in-person', lat: 34.4488, long: -119.661}, {size: 1257, group: 'William Jessup University', plan: 'Planning for in-person', lat: 38.8204, long: -121.2925}, {size: 1059, group: 'Woodbury University', plan: 'Proposing a hybrid model', lat: 34.2077, long: -118.3413}
];

// Load external data and boot
//d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson", function(data){
d3.json("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json", function(data) {

    // Filter data
    data = data.features.filter( function(d){return d.properties.name=="California"} )

    // Create a color scale
    var color = d3.scaleOrdinal()
      .domain(["A", "B", "C" ])
      .range([ "#402D54", "#D18975", "#8FD175"])

    // Add a scale for bubble_cal size
    var size = d3.scaleLinear()
      .domain([1,100])  // What's in the data
      .range([ 4, 50])  // Size in pixel

    // Draw the map
    svg.append("g")
        .selectAll("path")
        .data(data)
        .enter()
        .append("path")
          .attr("fill", "#b8b8b8")
          .attr("d", d3.geoPath()
              .projection(projection)
          )
        .style("stroke", "black")
        .style("opacity", 1)

    // Add circles:
    svg
      .selectAll("myCircles")
      .data(markers)
      .enter()
      .append("circle")
        .attr("cx", function(d){ return projection([d.long, d.lat])[0] })
        .attr("cy", function(d){ return projection([d.long, d.lat])[1] })
        .attr("r", function(d){ return size((d.size / 8000) ** 2) })
        .style("fill", function(d){ return color(d.group) })
        .attr("stroke", function(d){ return color(d.group) })
        .attr("stroke-width", 3)
        .attr("fill-opacity", .6)
      .on("mouseover", function(d) {
        d3.select(this).style("fill", d3.rgb(color(d.group)).darker(2))
        div.transition()
          .duration(200)
          .style("opacity", .9)
          let p = d.group + "\n" + d.plan.toString()
          div.html(p)
              .style("left", (d3.event.pageX + 10) + "px")
              .style("top", (d3.event.pageY - 15) + "px")
              .style("font-size", "12px")
              .style("opacity", 0.7);
          })
      .on("mouseout", function(d) {
        d3.select(this).style("fill", color(d.group))
        div.transition()
          .duration(300)
          .style("opacity", 0);
      })
});

</script>
