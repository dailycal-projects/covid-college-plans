d3.json("https://raw.githubusercontent.com/johan/world.geo.json/master/countries/USA.geo.json", function(data) {

    // Filter data
    data = data.features.filter( function(d){return d.properties.name=="United States of America"} )

    // Create a color scale
    var color = d3.scaleOrdinal()
      .domain(['Planning for in-person', 'Proposing a hybrid model',
       'Planning for online', 'Considering a range of scenarios',
       'Waiting to decide'])
      .range([ "#402D54", "#8FD175", "#D18975", "#3792cb", "#ffa500"])

    // Add a scale for bubble size
    var size = d3.scaleLinear()
      .domain([1,100])  // What's in the data
      .range([ 4, 50])  // Size in pixel

    // Draw the map
    svg.append("g")
        .selectAll("path")
        .data(data)
        .enter()
        .append("path")
          .attr("fill", "#b8b8b8")
          .attr("d", d3.geoPath()
              .projection(projection)
          )
        .style("stroke", "black")
        .style("opacity", 1)

    // Add circles:
    svg
      .selectAll("myCircles")
      .data(markers)
      .enter()
      .append("circle")
        .attr("cx", function(d){ return projection([d.long, d.lat])[0] })
        .attr("cy", function(d){ return projection([d.long, d.lat])[1] })
        .attr("r", function(d){ return size((d.size / 8000) ** 2) })
        .style("fill", function(d){ return color(d.plan) })
        .attr("stroke", "white")
        .attr("stroke-width", 0.8)
        .attr("fill-opacity", .7)
      .on("mouseover", function(d) {
        d3.select(this).style("fill", d3.rgb(color(d.plan)).darker(2))
        div.transition()
          .duration(200)
          .style("opacity", .9)
          let p = d.group + "\n" + d.plan.toString()
          div.html(p)
              .style("left", (d3.event.pageX + 10) + "px")
              .style("top", (d3.event.pageY - 15) + "px")
              .style("font-size", "12px")
              .style("opacity", 0.7);
          })
      .on("mouseout", function(d) {
        d3.select(this).style("fill", color(d.plan))
        div.transition()
          .duration(300)
          .style("opacity", 0);
      })
});
